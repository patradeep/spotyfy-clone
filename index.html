<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scrip.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container flex bg_black">
        <div class="left">
            <div class="up bg_grey">
                <ul>
                    <li><img class="invert" src="logo.svg" alt="spotyfy logo"></li>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="down bg_grey">
                <div class="li1"><img class="invert" src="playlist.svg" alt="playlist">Your Library</div>
                <div class="futter">
                    <ul>
                        <li>Legal</li>
                        <li>Sefty & Privacy Center</li>
                        <li>Privacy Policy</li>
                        <li>Cookies</li>
                        <li>About Ads</li>
                        <li>Accessibility</li>
                        <li>Cookies</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="bg_grey">
                <div class="header">
                    <div class="nev">
                        <svg viewBox="-430.08 -430.08 1884.16 1884.16" class="icon" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke="#000000" stroke-width="0.01024"
                            transform="matrix(1, 0, 0, 1, 0, 0)">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"
                                stroke="#CCCCCC" stroke-width="6.144"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                                    fill="#ffffff"></path>
                            </g>
                        </svg>
                        <svg viewBox="-430.08 -430.08 1884.16 1884.16" class="icon" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" fill="#000000" stroke="#000000" stroke-width="0.01024"
                            transform="matrix(-1, 0, 0, 1, 0, 0)">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"
                                stroke="#CCCCCC" stroke-width="6.144"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z"
                                    fill="#ffffff"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="button">
                        <button>Sign up</button>
                        <button>Log in</button>
                    </div>
                </div>
                <div class="playlist">
                    <h1>Spotifi Playlist</h1>
                    <div class="cardcontainer">
                        <div class="card">
                            <div class="play">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#1ed760">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                      <path opacity="1" fill-rule="evenodd" clip-rule="evenodd" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="#1ed760"></path>
                                      <path d="M15.4137 13.059L10.6935 15.8458C9.93371 16.2944 9 15.7105 9 14.7868V9.21316C9 8.28947 9.93371 7.70561 10.6935 8.15419L15.4137 10.941C16.1954 11.4026 16.1954 12.5974 15.4137 13.059Z" fill="#000000"></path>
                                    </g>
                                  </svg>
                            </div>
                            <img src="https://i.scdn.co/image/ab67706f00000002d2c23cff8e4056e5c891216d" alt="">
                            <p>Dance to the rhythm and move your feet</p>
                        </div>
                        <div class="card">
                            <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="">
                            <p>Dance to the rhythm and move your feet</p>
                        </div>

                </div>
            </div>

</html>
